<!DOCTYPE HTML>
<html lang= "en-us">
<head>
<meta charset="utf-8">
<title>The Converter</title>
<script type="text/JavaScript">
function celsToFahr(){
var text = document.getElementById('fahren').value;
var fahren = parseFloat(text);
var celcius = 5 / 9 * (fahren - 32);
document.getElementById('celcius').innerHTML = celcius;
}
</script>
</head>
<body>
Please enter celcius: <input type="text" id="fahren">
<button type="button" onclick="celsToFahr()">
Convert</button>
<div id="celcius"></div>
</body>
</html>
