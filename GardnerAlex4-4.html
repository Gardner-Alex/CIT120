<!DOCTYPE HTML>
<html lang= "en-us">
<head>
<meta charset="utf-8">
<title>Learning input and output</title>
<script type="text/JavaScript">
function address(){
var name = document.getElementById('name').value;
var street = document.getElementById('street').value;
var city = document.getElementById('city').value;
var state = document.getElementById('state').value;
var zip = document.getElementById('zip').value;
var all = name +'<br>'+ street +'<br>'+ city +', '+ state +' '+ zip;
document.getElementById('output').innerHTML = all;
}
</script>
</head>
<body>
Name: <input type="text" id="name" size="30"><br>
Street: <input type="text" id="street" size="30"><br>
City: <input type="text" id="city">
State: <input type="text" id="state" size="2">
Zip code: <input type="text" id="zip" size ="5"><br>
<button type="button" onclick="address()">Make Address</button><br>
<div id="output"></div>

</body>
</html>
