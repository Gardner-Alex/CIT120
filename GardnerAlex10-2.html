<!DOCTYPE HTML>
<html lang= "en-us">
<head>
<meta charset="utf-8">
<title>The Adding Array</title>
<script type="text/JavaScript">
function a(){
var b = [1, 2, 3, 4];
var a = addEnds(b);
function addEnds(list){
var a;
a = list[0] + list[list.length - 1];
document.getElementById('output').innerHTML = a;
}
}
</script>
</head>
<body>

<button type="button" onclick="a()">
Add</button>
<div id="output"></div>
</body>
</html>
