<!DOCTYPE HTML>
<html lang= "en-us">
<head>
<meta charset="utf-8">
<title>My Second JavaScript Program</title>
<script type="text/JavaScript">
function sayCheese(){
/* the next line of code causes the computer
 * to open a popup window that contains the
 * word "cheese". */
window.alert("Cheese");
}
</script>
</head>
<body>
<button type="button" onclick="sayCheese()">
Say Cheese</button>
</body>
</html>
