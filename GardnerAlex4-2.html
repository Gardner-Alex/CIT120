<!DOCTYPE HTML>
<html lang= "en-us">
<head>
<meta charset="utf-8">
<title>Another Program to Say Goodbye</title>
<script type="text/JavaScript">
function sayGoodbye(){
var alias = document.getElementById('name').value;
var bye = 'Goodbye' + alias + '!';
document.getElementById('display').innerHTML = bye;
}
</script>
</head>
<body>
Please enter your name: <input type="text" id="name">
<button type="button" onclick="sayGoodbye()">
Wonder what's gonna happen...</button>
<div id="display"></div>
</body>
</html>
