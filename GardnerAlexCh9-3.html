<!DOCTYPE HTML>
<html lang= "en-us">
<head>
<meta charset="utf-8">
<title>The Wind Chill</title>
<script type="text/JavaScript">
function compute(){
var a = parseFloat(document.getElementById('temperature').value);
var b = parseFloat(document.getElementById('windspeed').value);
var c = windChill(a, b);
document.getElementById('output').innerHTML = c;
}

function windChill(tempF, speed){
var d = 35.74 + (0.6215 * tempF) - 35.75 * Math.pow(speed, 0.16) + 0.4275 * tempF * Math.pow(speed, 0.16);
return d;
}
</script>
</head>
<body>
Please enter fahrenheit temperature:
<input type="text" id="temperature"><br>
Please enter wind speed in miles per hour:
<input type="text" id="windspeed"><br>
<button type="button" onclick="compute()">
Wind Chill</button><br>
<div id="output"></div>
</body>
</html>
