<!DOCTYPE HTML>
<html lang= "en-us">
<head>
<meta charset="utf-8">
<title>The Converter</title>
<script type="text/JavaScript">
//Defining table
//Input = Volume in quarts
//processing = volume in quarts / 1.05669
//Output = volume in liters

function convert(){
var text = document.getElementById('quarts').value;
var a = parseFloat(text);
var b = a / 1.05669;
b *= 100;
b = Math.round(b);
b /= 100;
document.getElementById('output').innerHTML = b;
}
</script>
</head>
<body>
Please enter volume quarts: <input type="text" id="quarts">
<button type="button" onclick="convert()">
Convert</button>
<div id="output"></div>
</body>
</html>
